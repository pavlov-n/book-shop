databaseChangeLog:
  - changeSet:
      id: create-table-users
      author: pavlovn
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(32)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: varchar(128)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false