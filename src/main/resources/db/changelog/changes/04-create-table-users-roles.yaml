databaseChangeLog:
  - changeSet:
      id: create-table-users-roles
      author: pavlovn
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_users_roles_roles
                    references: users(id)
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_users_roles_users
                    references: roles(id)
